{% extends "base.html" %}

{% block lab %}Лабораторная работа 8{% endblock %}

{% block script %}
    <style>
        .error-message {
            color:  #8E1369;
            font-weight: bold;
        }
    </style>
{% endblock %}

{% block main %}
    <h1>Вход в систему</h1>

    <form action="/lab8/login/" method="post">
        <div>
            <label>
                Логин: <input type="text" name="login">
                <div id="login-error" class="error-message">{{ login_error }}</div>
            </label>
        </div>

        <div>
            <label>
                Пароль: <input type="password" name="password">
                <div id="password-error" class="error-message">{{ password_error }}</div>
            </label>
        </div>

        <div id="error" class="error">{{ error }}</div>

        <button type="submit">Вход</button>
    </form>

    <a href="/lab8/">&#8656;</a>
{% endblock %}

{% extends 'cinema.html' %}

{% block lab %}Расчётно-графическое задание{% endblock %}

{% block main %}
    <h1>Вход</h1>

    <div class="border">
       <form method="post">
            <label>Логин:</label>
            <br><input type="text" id="username" name="username" required><br>

            <label>Пароль:</label>
            <br><input type="password" id="password" name="password" required><br>

            <button type="submit">Войти</button>
        </form> 

        <a href="{{ url_for('rgz.register') }}">Регистрация</a>
    </div>    

    {% if error_message %}
        <div class="error_message">{{ error_message }}</div>
    {% endif %}
{% endblock %}

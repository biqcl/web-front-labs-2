{% extends "base.html" %}

{% block lab %}Лабораторная работа 2{% endblock %}

{% block main %}
    <h1>Результаты вычислений</h1>
    <p>Первое число: {{ a }}</p>
    <p>Второе число: {{ b }}</p>
    <p>{{a}}+{{b}}={{ add }}</p>
    <p>{{a}}-{{b}}={{ sub }}</p>
    <p>{{a}}*{{b}}={{ multi }}</p>
    <p>{{a}}/{{b}}={{ divis }}</p>
    <p>{{a}}<sup>{{b}}</sup>={{ exp }}</p>
    <a href="/lab2/">&#8656;</a>

{% endblock %}
